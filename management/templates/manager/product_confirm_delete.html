- `product_confirm_delete.html`: 제품 삭제를 확인하는 템플릿

<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ product.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
