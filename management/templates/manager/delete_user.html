<!-- /manager/users/delete/<user_id>/ 경로로 접속해서 사용자 삭제 가능-->
<!-- manager/templates/manager/delete_user.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 삭제</title>
</head>
<body>
    <h1>사용자 삭제</h1>
    <p>정말로 {{ user.name }} 사용자를 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'user_list' %}">취소</a>
</body>
</html>
