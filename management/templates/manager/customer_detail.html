{% extends 'base.html' %}

{% block content %}
  <h2>{{ customer.name }}</h2>
  <p>Phone: {{ customer.phone }}</p>
  <p>Email: {{ customer.email }}</p>
  <p>Address: {{ customer.address }}</p>
  <a href="{% url 'customer_update' customer.pk %}">Edit</a>
  <form action="{% url 'customer_delete' customer.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'customer_list' %}">Back to list</a>
{% endblock %}
